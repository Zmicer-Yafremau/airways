<div class="flight-info-wrapper" [class.arrival]="isArrival">
  <p class="date">{{ '12/13/2023' | date : 'EEE, d MMM y' }}</p>
  <div class="time-wrapper">
    <span class="time">{{ '8:40' }}</span>
    <span class="timezone">{{ 'UTC +0' }}</span>
  </div>
  <p class="airport">{{ 'Dublin' }}</p>
</div>

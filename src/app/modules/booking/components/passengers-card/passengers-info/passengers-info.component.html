<form *ngIf="passengerForm" [formGroup]="passengerForm" class="passenger__form">
  <div class="passenger__wrapper">
    <mat-form-field appearance="outline">
      <mat-label>First name</mat-label>
      <input matInput formControlName="firstName"
        matTooltip="Add the passenger's name as it is written on their documents (passport or ID). Do not use any accents or special characters. Do not use a nickname. "
        matTooltipPosition="right" />
      <mat-error
        *ngIf="passengerForm.controls['firstName'].hasError('name') && !passengerForm.controls['firstName'].hasError('required')">Shouldn't
        contain digits</mat-error>
      <mat-error
        *ngIf="passengerForm.controls['firstName'].hasError('required')">Please,
        enter you first name</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <input matInput formControlName="lastName"
        matTooltip="Add the passenger's name as it is written on their documents (passport or ID). Do not use any accents or special characters. Do not use a nickname. "
        matTooltipPosition="right" />
      <mat-error *ngIf="passengerForm.controls['lastName'].hasError('name')">Shouldn't
        contain digits</mat-error>
      <mat-error *ngIf="passengerForm.controls['lastName'].hasError('required')">Please,
        enter you last name</mat-error>
    </mat-form-field>
    <mat-button-toggle-group name="switchGender" class="gender"
      formControlName="gender" >
      <mat-button-toggle class="gender__button" value="male"
        #male>Male</mat-button-toggle>
      <mat-button-toggle class="gender__button" value="female" #female>Female</mat-button-toggle>
    </mat-button-toggle-group>
    <mat-form-field appearance="outline">
      <mat-label>Date of birth*</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error
        *ngIf="passengerForm.controls['dateOfBirth'].hasError('required')">Please,
        enter your date of birth</mat-error>
    </mat-form-field>
  </div>
  <div class="passenger__wrapper" *ngIf="notInfant">
    <mat-slide-toggle
      [color]="color"
      formControlName="baggage"> Do you have checked-in baggage?</mat-slide-toggle>
      <mat-form-field *ngIf="passengerForm.value.baggage" class="passenger__baggage">
        <mat-label>Extra baggage in kg. Max 20 kg.</mat-label>
        <input matInput type="number" formControlName = "baggageAmount" min="1" max = "20">
      </mat-form-field> 
  </div>
</form>

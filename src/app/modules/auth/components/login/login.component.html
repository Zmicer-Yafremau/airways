<mat-dialog-content class="auth_wrapper">
    <header>
        <mat-button-toggle-group class = "header_buttons" name="autharization">
            <mat-button-toggle class="header__button" checked="true" value="logIn">Log in</mat-button-toggle>
            <mat-button-toggle class="header__button" value="signUp">Sign up</mat-button-toggle>
        </mat-button-toggle-group>
    </header>
    <div class="OAuth_wrapper">
        <button mat-raised-button class="header__button OAuth__button google">Continue with Google</button>
        <button mat-raised-button class="header__button OAuth__button fb">Continue with Facebook</button>
    </div>
    <div>
        <hr>
    </div>
    <div>
        <form novalidate>
            <mat-form-field appearance="fill">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="pat@example.com"
                    [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide= !hide"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <p>Forgot password?</p>
            <button type="submit" class="form__button">Log in</button>
        </form>
    </div>
</mat-dialog-content>
